<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=schr, initial-scale=1.0">

    <title>Scheda Pinterest</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Main è il contenitore a cui inserisco l'immagine e la grandezza-->
    <main class="contenitore" title="cocktail-invernale">
        
        <!--Qui inserisco un contenitore che mi servirà per oscurare tutta l'immagine-->    
        <div class="overlay">
           
            <!---Questo è il contenitore per tutti i "bottoni"-->
            <div class="contenuto">
                
                <!--Utilizzo un bottone fisico-->
                <button>Save</button>

                <!--primo contenuto in basso con una icona e una scritta-->
                <div class="info">
                    <i class="fa-solid fa-arrow-right"></i><p>Winter Pomegranate cocktail</p>
                </div>

                <!--Ultimi due pallini con all'interno le icone-->
                <div class="upload">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div>

                <div class="dots">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </main>
    
    <!--script per utilizzare le piccole icone di fontawesome.com-->
    <script src="https://kit.fontawesome.com/eefe67ed94.js" crossorigin="anonymous"></script>
</body>
</html>
